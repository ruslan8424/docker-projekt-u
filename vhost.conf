server {
    listen 80;
    server_name 3.16.223.44;
    index index.php;
    root /var/www/public_html;
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass  172.17.0.2:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

}
    
